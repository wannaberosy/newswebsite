<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>CQUPT学生新闻发布系统-登录</title>
    <link rel="stylesheet" href="{% static 'css/semantic.css' %}" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
  <br><br><br><br><br><br>
    <div class="ui basic center segment container" style="width: 21%">
      <h3 class="ui center aligned" style="text-align: center">欢迎来到CQUPT学生新闻发布系统</h3>
        <h3 class="ui center aligned" style="text-align: center">请登录</h3>
      <form class="ui form" method="post">
        <div class="field">
          <div class="ui image top">
            <img src="{% static 'images/login/usericon.png' %}" alt="" />
          </div>
          {{form.username}}
        </div>
        <div class="field">
          <div class="ui image top">
            <img src="{% static 'images/login/lockicon.png' %}" alt="" />
          </div>
          {{form.password}}
        </div>
        {% csrf_token %}
        <div class="fields center">
          <div class="field">
              <a href="/index/" class="ui center right green circular button">返回首页</a>
            <button class="ui center floated red circular button" type="submit" name="button">立即登录</button>
              <a href="/register/" class="ui center right orange circular button">立即注册</a>
          </div>
       </div>
    </form>
    </div>

  </body>
</html>
